<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Tailwind</title>
    <link rel="icon" type="image/x-icon" href="/public/images/tailwind.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600">
    <!-- this div gonna be the content wrapper -->
    <div>
        <div>
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">Some Cool Title</a>

                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>   <!-- end of the nav -->
        <main class="px-16 py-6">                        <!-- paddin on the x and in the y direction -->

                <a href="#">Login</a>
                <a href="#">Sign up</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>

            <div>

                    <div>
                        <img src="images/stew.jpg" alt="stew">

                            <span>5 Bean Chilli Stew</span>

                    </div>

                    <!-- cards go here -->                    
                </div>
